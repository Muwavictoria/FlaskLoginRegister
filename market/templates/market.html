{% extends "base.html"%}

{% block title %}
    Market
{% endblock  %}

{% block content %}
<h1>Market Page</h1>
<table class="table table-hover table-dark">
   <thead>
     <tr>
       <th scope="col">ID</th>
       <th scope="col">name</th>
       <th scope="col">barcode</th>
       <th scope="col">price</th>
       <th scope="col">Options</th>
     </tr>
   </thead>
   <tbody>
       <!-- lauching a for loop to enter the data  -->
      
       {% for item in items %}
           <tr>
               <td>{{ item.id }}</td>
               <td>{{ item.name }}</td>
               <td>{{ item.barcode }}</td>
               <td>{{ item.price }}</td> 
               <td>
                   <button class="btn btn-outline btn-info">More</button>
                   <button class="btn btn-outline btn-success">Purchase</button>
               </td>
           </tr>
       {% endfor %}

     
   </tbody>
 </table>
 {% endblock  %}
